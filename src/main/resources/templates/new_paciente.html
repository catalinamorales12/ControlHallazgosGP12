<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Registrar Nuevo Paciente</title>
</head>
<body>
    <div align="center">
        <h1>Registrar Nuevo Paciente</h1>
        <br />
        <form action="#" th:action="@{/pacientes}" th:object="${paciente}" method="post">
            <table border="0" cellpadding="10">
                <tr>
                    <td>Nombre Completo:</td>
                    <td><input type="text" th:field="*{nombre}" placeholder="Nombre completo" required /></td>
                </tr>
                <tr>
                    <td>Edad:</td>
                    <td><input type="number" th:field="*{edad}" placeholder="Edad" min="0" required /></td>
                </tr>
                <tr>
                    <td>Peso (kg):</td>
                    <td><input type="number" step="0.1" th:field="*{peso}" placeholder="Peso en kilogramos" min="0" required /></td>
                </tr>
                <tr>
                    <td>Altura (m):</td>
                    <td><input type="number" step="0.01" th:field="*{altura}" placeholder="Altura en metros" min="0" required /></td>
                </tr>
                <tr>
                    <td colspan="2"><button type="submit">Guardar</button></td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
