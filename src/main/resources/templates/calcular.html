<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Calcular IMC - Tu Control de Salud IMC</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
        }
        .top-bar {
            width: 100%;
            background: linear-gradient(135deg, #00acc1, #26a69a);
            color: white;
            padding: 30px 0 25px 0;
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            letter-spacing: 1px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 90vh;
            margin-top: 40px;
        }
        .form-box {
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            width: 350px;
        }
        .form-box h2 {
            text-align: center;
            color: #00695c;
            margin-bottom: 25px;
        }
        .form-group label {
            font-weight: 600;
        }
        .form-control {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        .btn-success {
            background-color: #009688;
            color: white;
            border: none;
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            cursor: pointer;
        }
        .btn-success:hover {
            background-color: #00796b;
        }
        .extra-links {
            text-align: center;
            margin-top: 15px;
        }
        .extra-links a {
            color: #0097a7;
            text-decoration: none;
            margin: 0 5px;
        }
        .alert-danger {
            color: #b71c1c;
            background-color: #ffcdd2;
            padding: 10px;
            border-radius: 6px;
            text-align: center;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="top-bar">
    Calcula tu IMC en Tu Control de Salud
</div>

<div class="container">
    <div class="form-box">
        <h2>Calcular IMC</h2>
        <form th:action="@{/calcular}" method="post">
            <div class="form-group">
                <label>Peso (kg)</label>
                <input type="number" name="peso" min="1" step="0.1" th:value="${peso}" class="form-control" required />
            </div>
            <button type="submit" class="btn-success">Calcular</button>
            <span th:if="${error}" style="color:#b71c1c; display:block; text-align:center; margin-bottom:10px;" th:text="${error}"></span>
        </form>
        <div class="extra-links">
            <a href="/historial">Ver historial</a> | <a href="/logout">Cerrar sesi√≥n</a>
        </div>
    </div>
</div>

</body>
</html>
