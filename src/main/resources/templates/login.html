<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión - Tu Control de Salud IMC</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
        }
        .container {
            display: flex;
            height: 100vh;
        }
        .left-panel {
            flex: 1;
            background: linear-gradient(135deg, #00acc1, #26a69a);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
        }
        .left-panel img {
            width: 200px;         
            height: 200px;       
            object-fit: cover;    
            border-radius: 50%;   
            margin-bottom: 20px;
            border: 4px solid #fff; 
         box-shadow: 0 2px 8px rgba(0,0,0,0.15); 
        }
        .left-panel h1 {
            font-size: 32px;
            margin-top: 10px;
            text-align: center;
        }
        .login-form {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-box {
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            width: 320px;
        }
        .login-box h2 {
            text-align: center;
            color: #00695c;
            margin-bottom: 30px;
        }
        .form-group label {
            font-weight: 600;
        }
        .form-control {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        .btn-primary {
            background-color: #009688;
            color: white;
            border: none;
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            cursor: pointer;
        }
        .btn-primary:hover {
            background-color: #00796b;
        }
        .extra-links {
            text-align: center;
            margin-top: 15px;
        }
        .extra-links a {
            color: #0097a7;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="left-panel">
        <img th:src="@{/assets/images/salud.jpg}" alt="Imagen de Salud" />
        <h1>Bienvenido a<br>Tu Control de Salud IMC</h1>
    </div>
    <div class="login-form">
        <div class="login-box">
            <h2>Iniciar Sesión</h2>
            <form th:action="@{/login}" method="post">
                <div class="form-group">
                    <label>Nombre de usuario</label>
                    <input type="text" name="nombreUsuario" class="form-control" required />
                </div>
                <div class="form-group">
                    <label>Contraseña</label>
                    <input type="password" name="contrasena" class="form-control" required />
                </div>
                <button type="submit" class="btn-primary">Entrar</button>
            </form>
            <div class="extra-links">
                <a href="/registro">¿No tienes cuenta? Regístrate</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
